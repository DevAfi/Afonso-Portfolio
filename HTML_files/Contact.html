            <div class="contactHeading">
                <h1>Get In Touch</h1>
                <p>Have a question or want to work together? I'd love to hear from you!</p>
            </div>

            <div class="contactContent">
                <div class="contactInfo">
                    <div class="infoCard">
                        <div class="iconWrapper">

                        </div>
                        <h3>Email</h3>
                        <a href="mailto:afonsomiguelcarvalho2006@gmail.com">afonsomiguelcarvalho2006@gmail.com</a>
                    </div>

                    <div class="infoCard">
                        <div class="iconWrapper">
                            <i class="fab fa-linkedin"></i>
                        </div>
                        <h3>LinkedIn</h3>
                        <a href="https://www.linkedin.com/in/afonso-miguel-capela-flores-de-carvalho-885074266/" target="_blank">Connect with me</a>
                    </div>

                    <div class="infoCard">
                        <div class="iconWrapper">

                        </div>
                        <h3>GitHub</h3>
                        <a href="https://github.com/DevAfi" target="_blank">@DevAfi</a>
                    </div>

                    <div class="infoCard">
                        <div class="iconWrapper">

                        <a href="https://www.instagram.com/fonzi.scheming/" target="_blank">@fonzi.scheming</a>
                    </div>

                    <div class="infoCard cv-card">
                        <div class="iconWrapper">
                            <i class="fas fa-download"></i>
                        </div>
                        <h3>Resume</h3>
                        <button class="downloadBtn" onclick="downloadCV()">
                            <i class="fas fa-download"></i>
                            Download CV
                        </button>
                    </div>
                </div>

                <div class="contactForm">
                    <div id="messageDisplay" class="message-display" style="display: none;">
                        <div class="message-content">
                            <i class="message-icon"></i>
                            <span class="message-text"></span>
                        </div>
                    </div>
                    
                    <form id="contactFormElement">
                        <div class="formGroup">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>

                        <div class="formGroup">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                        </div>

                        <div class="formGroup">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="What's this about?" required>
                        </div>

                        <div class="formGroup">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>
                        </div>

                        <button type="submit" class="submitBtn">
                            <span class="btnText">Send Message</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
